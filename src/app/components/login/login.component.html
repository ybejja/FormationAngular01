<div class="row mt-4">

    <div class="col-md-6 mx-auto">
        
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">
                    <span class="text-primary">
                        <i class="fa fa-lock"></i>Login Panel Client
                    </span>
                </h1>
                <form (ngSubmit)="onLogin()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email" [(ngModel)]="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="password">
                    </div>

                    <input type="submit" class="btn btn-primary btn-block" value="Login">
                    <button type="button" class="btn btn-danger btn-block" (click)="onLoginWithGoogle()">
                    <i class="fa fa-google-plus" aria-hidden="true"></i>
                    </button>
                </form>


            </div>
        </div>

    </div>

</div>
